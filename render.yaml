services:
  - type: web
    name: license-compliance-scanner
    plan: free
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn main:app -w 1 -k uvicorn.workers.UvicornWorker -b 0.0.0.0:10000
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DATABASE_URL
        fromDatabase:
          name: lcs-db
          property: connectionString
      - key: JWT_SECRET_KEY
        generateValue: true
      - key: RULES_FILE_PATH
        value: rules.json
      - key: LOG_LEVEL
        value: INFO

databases:
  - name: lcs-db
    plan: free
    databaseName: lcs
    user: lcs_user
